<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./js/Adding.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Add</title>
    <style>
      
      
    </style>
  </head>
  <body>
    <a href="/"><button type="button" class="btn btn-primary" >
        Вернуться
      </button></a>
    <div class="container">
      <h1 id="message" class="text-center">
      <form
        class="text-center"
        onsubmit="(e)=>{e.preventDefault(); sendData()}"
      >
      <div class="form-group">Фото по ссылке
        <input
          type="text"
          class="form-control"
          id="IMGsrc"
          placeholder="https://"
        />
      </div>
      <div class="form-group">Названние товара/услуги*
          <input
            type="text"
            class="form-control"
            id="Name"
            placeholder="Например, телефон Iphone"
          />
      </div>

        <div class="form-group">
            Описаие
            <input
            type="text"
            class="form-control"
            id="specs"
            placeholder="Описание"
          />
        </div>
        <div class="form-group">
            Цена
            <input
            type="text"
            class="form-control"
            id="price"
            placeholder="Например: 0.99"
          />
        </div>
        <div class="form-group">
            О Продавце
            <br>Имя
            <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Введите ваш Username"
          />
        </div>
        <div class="form-group">
            Номер телефона
            <input
            type="text"
            class="form-control"
            id="telNum"
            placeholder="+375"
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="sendData()">
          Подать объявление
        </button>
      </form>
    </div>
  </body>
</html>
