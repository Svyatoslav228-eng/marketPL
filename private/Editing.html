<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./js/Editing.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Add</title>
    <style>
      .to_reg {
        cursor: grab;
      }
      .button-red{
        border: red ;
        background-color: red;
        border-radius: 10px; 
      }
    </style>
  </head>
  <body>
    <a href="/"><button type="button" class="btn btn-primary" >
        Вернуться
      </button></a>
    <div class="container">
        
      <form
        class="text-center"
        onsubmit="(e)=>{e.preventDefault(); sendData()}"
      >
      <div class="form-group">Фото по ссылке
        <input
          type="text"
          class="form-control"
          id="IMGsrc"
          placeholder="https://"
        />
        <div class="form-group">Названние товара/услуги*
          <input
            type="text"
            class="form-control"
            id="Name"
            placeholder="Введите название объявления, котороe хотите отредактировать\удалить"
          />
        </div>

        <div class="form-group">
            Описаие
            <input
            type="text"
            class="form-control"
            id="specs"
            placeholder="Описание"
          />
        </div>
        <div class="form-group">
            Цена
            <input
            type="text"
            class="form-control"
            id="price"
            placeholder="Например: 0.99"
          />
        </div>
      
        <button type="button" class="btn btn-primary" onclick="sendData()">
          Отредактировать объявление
        </button>
        <button type="button" class="button-red" onclick="Delete()">
          Удалить объявление
        </button>
      </form>
    </div>
  </body>
</html>
